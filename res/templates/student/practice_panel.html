<div class="title-content">
	<span class="title">Ôn luyện thi trực tuyến</span>
</div>
<div class="block-content overflow scrollbar">
	<div class="content">
		<div class="preload hidden" id="preload">
			<img src="res/img/loading.gif" alt="">
		</div>
		<table class="striped centered responsive-table" id="table_practice">
			<thead>
				<tr>
					<th class="">Mã đề</th>
					<th class="">Môn</th>
					<th class="">Khối</th>
					<th class="">Cấp độ</th>
					<th class=""><i class="material-icons">settings</i></th>
				</tr>
			</thead>
			<tbody class="scrollbar" id="list_practice">
				
			</tbody>
		</table>
	</div>
	<div class="content" style="min-height: auto;">
		<div class="row">
			<div class="col s12">
				<ul class="tabs">
					<li class="tab col s12"><a href="#add_normal" style="color: #02796e; font-weight: bold;">Luyện Đề</a></li>
				</ul>
			</div>
			<div id="add_normal" class="col s12">
				<form action="" method="POST" role="form" id="add_practice_form">
					<div class="row col l12">
						<div class="input-field">
							<select name="grade_id" id="grade_id" onchange="list_unit()">
							</select>
							<label>Khối</label>
						</div>
						<div class="input-field">
							<select name="subject_id" id="subject_id" onchange="list_unit()">
							</select>
							<label>Môn</label>
						</div>
						<div class="input-field">
							<select name="level_id" id="level_id">
							</select>
							<label>Cấp độ</label>
						</div>
						<div class="input-field">
							<button type="submit" class="btn" id="add_practice" name="add-practice">Làm bài</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
</div>
<script src="res/libs/DataTables/js/jquery.dataTables.js"></script>
<script src="res/js/practice_panel.js"></script>
