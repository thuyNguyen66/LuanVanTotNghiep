<style type="text/css">
.title {
    font-size: 25px;
}
.chart-container {
    height: auto;
    max-width: 100%;
    margin: 30px auto;
}
.note {
    text-align: center;
    font-style: italic;
    margin-top: 15px;
}
.action {
    margin-left: 20px;
    display: block;
    max-width: 200px;
    margin-bottom: 30px;
}

.note-chart {
    order: 1;
    flex-direction: column;
    justify-content: center;
    display: flex;
    width: 15%;
}

.score-percent-chart{
    display: flex;
    flex-wrap: wrap;
    margin-bottom: 50px;
    justify-content: center;
}

.tested-time-chart {
    max-width: 50%;
    margin: 0 auto;
}

.chart-content {
    width: 50%;
    position: relative;
}

.empty-chart {
    text-align: center;
    position: absolute;
    top: 50%;
    left: 0;
    width: 100%;
}

.note-chart-item{
    display: flex;
}
.note-chart-item p{
    width: 40px;
    height: 20px;
    margin: 10px;
}
.note-chart-item span {
    line-height: 40px;
}
.bad p{
    background-color: #4b77a9;
}
.complete p{
    background-color: #5f255f;
}
.good p{
    background-color: #d21243;
}
.excellent p{
    background-color: #B27200;
}
</style>
<div class="action select_action">	
    <select name="grade_id" onchange="grade_statistic(this)">
        <option>Hãy chọn Khối</option>
    </select>
</div>
<div class="title">Thống kê</div>
<div class="chart">
    <div class="chart-container tested-time-chart">
        <canvas id="graph"></canvas>
        <div class="note">Biểu đồ thống kê lượt làm bài thi</div>
    </div>
    <div class="chart-container score-percent-chart">
        <div class="note-chart">
            <div style="margin-left: 10px;font-weight: 700;">Chú thích :</div>
            <div class="note-chart-item bad"><p></p><span>Yếu</span></div>
            <div class="note-chart-item complete"><p></p><span>TB</span></div>
            <div class="note-chart-item good"><p></p><span>Khá</span></div>
            <div class="note-chart-item excellent"><p></p><span>Giỏi</span></div>
        </div>
        <div class="chart-content">
            <canvas id="pie-chart"></canvas>
            <div class="note">Biểu đồ thống kê điểm trung bình bài thi</div>
        </div>
    </div>
</div>
<script type="text/javascript" src="res/libs/Chart/chart.min.js"></script>
<script type="text/javascript" src="res/libs/Chart/chartjs-plugin-datalabels.min.js"></script>
<script type="text/javascript" src="res/js/statistic.js"></script>
