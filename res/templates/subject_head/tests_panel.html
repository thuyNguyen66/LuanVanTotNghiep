<div class="title-content">
	<span class="title">Quản Lý Bài Thi</span>
</div>
<div class="block-content overflow scrollbar">
	<div class="content">
		<div class="preload hidden" id="preload">
			<img src="res/img/loading.gif" alt="">
		</div>
		<table class="striped centered responsive-table" id="table_tests">
			<thead>
				<tr>
					<th class="">Tên</th>
					<th class="">Mã Đề</th>
					<th class="">Môn</th>
					<th class="">Khối</th>
					<th class="">Thông Tin</th>
					<th class="">Trạng Thái</th>
					<th class=""><i class="material-icons">settings</i></th>
				</tr>
			</thead>
			<tbody class="scrollbar" id="list_tests">
			</tbody>
		</table>
	</div>
	<div class="content">
		<div class="row">
			<div id="add_normal" class="col s12">
				<form action="" method="POST" role="form" id="add_test_form">
					<p class="btn btn-test-normal" style="float: right; margin: 20px;">Sinh đề thủ công</p>
					<p class="btn btn-test-auto disable" style="float: right; margin: 20px;">Sinh đề tự động</p>
					<div class="row col l12">
						<div class="input-field">
							<label for="test_name">Tên</label>
							<input type="text" id="test_name" name="test_name" required>
						</div>
						<div class="input-field">
							<label for="password">Mật khẩu</label>
							<input type="password" id="password" name="password" required>
						</div>
						<div class="input-field">
							<select name="grade_id" id="grade_id">
							</select>
							<label>Khối</label>
						</div>
						<div class="input-field" id="test-auto">
							<select name="level_id" id="level_id">
							</select>
							<label>Cấp độ</label>
						</div>
						<div class="input-field" id="test-auto">
							<label for="total_questions" class="active">Tổng số câu hỏi</label>
							<input type="number" id="total_questions" name="total_questions" min="10">
						</div>
						<div class="input-field hidden" id="test-normal">
							<label for="question_easy" class="active" style="font-size: 16px; color: #333;">Nhập số lượng cho từng loại câu hỏi</label>
							<input type="number" id="question_easy" name="question_easy" min="10" placeholder="Câu hỏi dễ">
							<input type="number" id="question_average" name="question_average" min="10" placeholder="Câu hỏi trung bình">
							<input type="number" id="question_difficult" name="question_difficult" min="10" placeholder="Câu hỏi khó">
						</div>
						<div class="input-field">
							<label for="time_to_do">Thời gian làm bài (phút)</label>
							<input type="number" id="time_to_do" name="time_to_do" required>
						</div>
						<div class="input-field">
							<label for="note">Ghi chú</label>
							<input type="text" id="note" name="note">
						</div>
					<div class="col l12 s12">
						<button type="submit" class="btn" id="add_test" name="add-test">Tạo đề</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
</div>
</div>
<script src="res/libs/DataTables/js/jquery.dataTables.js"></script>
<script src="res/js/tests_panel.js"></script>
